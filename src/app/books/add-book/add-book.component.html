<section>
    <!-- <h1>Add Book</h1> -->
    <div class="form-container">
      <form #booksForm="ngForm" (ngSubmit)="onSubmit(booksForm.value)" class="form">
        <div class="form-field">
          <label for="imageUrl">Book Image:</label>
          <input type="file" id="imageUrl" name="imageUrl" ngModel (change)="onFileSelected($event)" accept="image/*" required>
        </div>
        <div class="form-field">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" ngModel placeholder="Please enter title" #title="ngModel" required>
          <span *ngIf="title.invalid && title.touched" class="error-message">Title is required</span>
        </div>
        <div class="form-field">
          <label for="purchaseLink">Purchase Link:</label>
          <input type="text" id="purchaseLink" name="purchaseLink" ngModel placeholder="Please add purchase link" #pl="ngModel" required>
          <span *ngIf="pl.invalid && pl.touched" class="error-message">Purchase Link is required</span>
        </div>
        <div class="form-field">
          <label for="PublishDate">Publish Date:</label>
          <input type="text" id="PublishDate" name="PublishDate" ngModel placeholder="Please enter publish date" #pd="ngModel" required>
          <span *ngIf="pd.invalid && pd.touched" class="error-message">Publish Date is required</span>
        </div>
        <button type="submit" [disabled]="booksForm.invalid" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
